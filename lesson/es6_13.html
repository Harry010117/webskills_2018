<body>ê²½

	<script type="text/javascript">
		let num = 10
		function promise () {
			return new Promise (res => setTimeout( () => {
				res(num => num*10)
			}, 500))
		}
		(async () => {
			const cb1 = await promise()
			console.log(cb1(100));
			const cb2 = await promise()
			console.log(cb2(200));
		})()
	</script>
